<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UvaPay - Confirmação</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
body{background:linear-gradient(135deg,#2b0047,#3d0068);display:flex;align-items:center;justify-content:center;min-height:100vh;color:#fff;padding:20px}
.card{width:100%;max-width:520px;background:#1f1f1f;border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.4);text-align:center;}
h1{color:#b184ff;margin-bottom:10px}
p{color:#ddd;margin:8px 0}
.btn{margin-top:16px;padding:12px;border-radius:10px;border:none;background:#7b33ff;color:#fff;font-weight:600;cursor:pointer;width:100%}
</style>
</head>
<body>
<div class="card">
  <h1>Pagamento confirmado</h1>
  <p id="msg">Obrigado! Seu pagamento foi registrado.</p>
  <div style="text-align:left;margin-top:12px;color:#ddd">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>CPF:</strong> <span id="cpf"></span></p>
    <p><strong>E-mail:</strong> <span id="email"></span></p>
    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
    <p><strong>Valor:</strong> <span id="valor"></span></p>
    <p><strong>Moedas:</strong> <span id="moedas"></span></p>
    <p><strong>Código de pagamento (txid):</strong> <span id="txid"></span></p>
  </div>
  <button class="btn" onclick="window.location.href='pagamento.html'">Voltar ao início</button>
</div>
<script>
const p=new URLSearchParams(window.location.search);
document.getElementById('nome').textContent = p.get('nome')||'-';
document.getElementById('cpf').textContent = p.get('cpf')||'-';
document.getElementById('email').textContent = p.get('email')||'-';
document.getElementById('telefone').textContent = p.get('telefone')||'-';
document.getElementById('valor').textContent = p.get('valor') ? `R$ ${Number(p.get('valor')).toFixed(2)}` : '-';
document.getElementById('moedas').textContent = p.get('moedas') ? `${Number(p.get('moedas')).toLocaleString('pt-BR')} Moedas VIPs` : '-';
document.getElementById('txid').textContent = p.get('txid')||'-';
</script>
</body>
</html>
