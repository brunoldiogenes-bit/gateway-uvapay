<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UvaPay - Forma de Pagamento</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
body{background:linear-gradient(135deg,#2b0047,#3d0068);display:flex;align-items:center;justify-content:center;min-height:100vh;color:#fff;padding:20px}
.card{width:100%;max-width:520px;background:#1f1f1f;border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.4);}
h1{color:#b184ff;margin-bottom:10px}
.option{display:flex;align-items:center;gap:12px;padding:14px;border-radius:10px;background:#2e2e2e;cursor:pointer}
.option img{width:48px;height:48px}
.note{color:#ccc;margin-top:12px}
.btn{margin-top:16px;padding:12px;border-radius:10px;border:none;background:#7b33ff;color:#fff;font-weight:600;cursor:pointer;width:100%}
</style>
</head>
<body>
<div class="card">
  <h1>UvaPay</h1>
  <p class="note">Escolha a forma de pagamento</p>
  <div id="pixOption" class="option" role="button" tabindex="0">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64' viewBox='0 0 24 24'><rect rx='5' width='24' height='24' fill='%23ffffff' opacity='0.07'/><path d='M5 12h14' stroke='%23ffffff' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/><circle cx='12' cy='8' r='2' fill='%23ffffff'/><circle cx='12' cy='16' r='2' fill='%23ffffff'/></svg>" alt="PIX">
    <div>
      <strong style="color:#fff">PIX</strong>
      <div style="color:#bbb;font-size:0.9rem">Pagamento instantâneo via PIX</div>
    </div>
  </div>
  <p class="note">Por enquanto, apenas PIX disponível.</p>
  <button id="proximo" class="btn">Continuar para pagamento</button>
</div>
<script>
const params=new URLSearchParams(window.location.search);
const baseUrlParams = params.toString();
document.getElementById('pixOption').addEventListener('click',()=>{
  window.location.href = 'pagamento_pix.html?' + baseUrlParams;
});
document.getElementById('proximo').addEventListener('click',()=>{
  window.location.href = 'pagamento_pix.html?' + baseUrlParams;
});
</script>
</body>
</html>
