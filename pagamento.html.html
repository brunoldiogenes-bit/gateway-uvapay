<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UvaPay - Pagamento</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
body{background:linear-gradient(135deg,#2b0047,#3d0068);display:flex;align-items:center;justify-content:center;min-height:100vh;color:#fff;padding:20px}
.card{width:100%;max-width:420px;background:#1f1f1f;border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(0,0,0,0.4);}
h1{color:#b184ff;margin-bottom:10px}
label{display:block;color:#ddd;margin-top:12px;margin-bottom:6px}
input{width:100%;padding:12px;border-radius:10px;border:none;background:#2e2e2e;color:#fff;font-size:1rem}
.btn{margin-top:18px;width:100%;padding:12px;border-radius:10px;border:none;background:#7b33ff;color:#fff;font-weight:600;cursor:pointer}
.btn:disabled{opacity:0.5;cursor:not-allowed}
.small{color:#bbb;margin-top:8px;font-size:0.9rem}
</style>
</head>
<body>
<div class="card">
  <h1>UvaPay</h1>
  <p class="small">Escolha quanto deseja pagar (mínimo R$10,00)</p>
  <label for="valor">Valor (R$)</label>
  <input id="valor" type="number" min="10" step="0.01" placeholder="10.00">
  <label>Você receberá</label>
  <input id="moedas" type="text" readonly value="0 Moedas VIPs">
  <button id="proximo" class="btn" disabled>Próximo</button>
</div>
<script>
const valorInput=document.getElementById('valor');
const moedasInput=document.getElementById('moedas');
const botao=document.getElementById('proximo');
valorInput.addEventListener('input',()=>{
  const v=parseFloat(valorInput.value);
  if(!isNaN(v) && v>=10){
    moedasInput.value=(v*1000).toLocaleString('pt-BR')+' Moedas VIPs';
    botao.disabled=false;
  }else{
    moedasInput.value='0 Moedas VIPs';
    botao.disabled=true;
  }
});
botao.addEventListener('click',()=>{
  const v=parseFloat(valorInput.value).toFixed(2);
  const m=Math.round(v*1000);
  window.location.href=`cadastro.html?valor=${encodeURIComponent(v)}&moedas=${encodeURIComponent(m)}`;
});
</script>
</body>
</html>
